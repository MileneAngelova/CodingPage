<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-login.css">
    <link rel="stylesheet" href="../styles/responsive-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="website icon" type="png" href="../images/logo.jpeg">
    <title>Learn to code</title>
</head>

<body>
    <header class="main-header">
        <a href="../index.html">
            <i class="fa-solid fa-graduation-cap"></i>
            <h3>Learn to code</h3>
        </a>
        <nav>
            <ul class="list">
                <li>
                    <a href="./browse.html">Browse Courses</a>
                </li>
                <li>
                    <a href="./register.html">Register</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main-section">
            <section class="content">
                <aside class="form">
                    <h1>Enter your details</h1>
                    <form class="form-control">
                        <div class="details">
                            <label for="username">Enter username or email:</label>
                            <input id="user-name" type="text" placeholder="Username or email" required />
                        </div>
                        <div class="details">
                            <label for="password">Password:</label>
                            <input id="password" type="text" placeholder="Password" required />
                        </div>
                        <button type="submit" class="button">Submit</button>
                    </form>
                </aside>
                <aside class="content-image">
                    <img src="../images/coding togather.jpg" alt="People coding togather">
                </aside>
            </section>
        </section>
    </main>

    <footer>
        <p>Copyright &#169 2023. Created by <a href="https://github.com/MileneAngelova">Milena</a>, <a href="https://github.com/MartaSVinet
            ">Marta</a> and <a href="https://github.com/oleksandrmiti">Oleksandr</a></p>
    </footer>

</body>

</html>
