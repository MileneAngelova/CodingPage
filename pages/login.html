<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="website icon" type="png" href="../images/logo.jpeg">
    <title>Learn to code</title>

</head>

<body>
    <main class="main">
        <section class="login">
            <img class="background" src="../images/computing.jpg" alt="Coding people">
            <div class="main-container">
                <header class="main-header">
                    <div id="logo">
                        <a href="../index.html">
                            <i class="fa-solid fa-graduation-cap"></i>
                            <h3>Learn to code</h3>
                        </a>
                    </div>
                    <nav>
                        <ul class="list">
                            <li>
                                <a href="./browse.html">Browse Courses</a>
                            </li>
                            <li>
                                <a href="register.html">Register</a>
                            </li>
                            <li>
                                <a href="../index.html"><img class="home" src="../images/home.png" alt="home"></a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <section class="form">
                    <h1>Enter your details</h1>
                    <form class="form-control">
                        <div class="details">
                            <label for="username">Enter username or email:</label>
                            <input id="user-name" type="text" placeholder="Username or email" required />
                        </div>
                        <div class="details">
                            <label for="password">Password:</label>
                            <input id="password" type="text" placeholder="Password" required />
                        </div>
                        <button type="submit" class="button">Submit</button>
                    </form>
                </section>
            </div>
        </section>
    </main>

    <footer class="footer-login">
        <p>Copyright &#169 2023. Created by <a href="https://github.com/MileneAngelova">Milena</a>, <a href="https://github.com/MartaSVinet
            ">Marta</a> and <a href="https://github.com/oleksandrmiti">Oleksandr</a></p>
    </footer>
</body>

</html>
